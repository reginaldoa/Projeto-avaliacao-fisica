<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>RTassessoria</title>
</head>
<body>

  
    <h1>RTassessoria</h1>
    <h2>Calculo de IMC e Vo2 m√°x</h2>

    <figure>
        <img src="imgs/logo.png" alt="logo">
    </figure>

    <div class="lista">
        <ol class="TabelaIMC">
            <li><strong>Menos que 18,5</strong>=Abaixo do peso
            <li><strong>Entre 18,5-24,9</strong>=Peso normal
            <li><strong>Entre 25- 29,99</strong>=Sobrepeso
            <li><strong>Entre 30 e 34,9</strong>=Obesidade grau 1
            <li><strong>Entre 35 e 39,9 </strong>=Obesidade grau 2
            <li><strong>Mais do que 40</strong>=Obesidade grau 3
          </ol>
        </div>
  
    <div class="container">
        <form action="form" class="formulario">
            <input type="text" placeholder="Nome completo" id="nome">
            <input type="number"  placeholder="Idade" id="idade">
            <input  placeholder="Altura" id="altura">
            <input placeholder="Digite o seu peso"  id="peso">
            
            <p>Sexo:</p>
            <div class="masculino">
            <label for="radio1">M</label>
            <input type="radio" name="radio1" id="masc">
        </div>

        <div class="feminino">
            <label for="radio2">F</label>
            <input type="radio" name="radio2" id="fem">
        </div>

            <input  type="submit" value="Enviar dados" id="btn" onclick="Enviar()">
        </form>
    </div>
    <div id="res">Calculando dados...</div>
    </div>
</body>

<script src="javascript.js"></script>
</html>
